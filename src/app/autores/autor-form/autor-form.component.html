<h2>{{ autor.id ? 'Editar Autor' : 'Crear Autor' }}</h2>

<form #form="ngForm" (ngSubmit)="guardar()" novalidate>

  <!-- Nombre -->
  <label>Nombre:</label>
  <input 
    [(ngModel)]="autor.nombre"
    name="nombre"
    required
    #nombre="ngModel" />
  <div *ngIf="nombre.invalid && nombre.touched">
    <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
  </div>

  <!-- Fecha de nacimiento -->
  <label>Fecha de Nacimiento:</label>
  <input 
    type="date" 
    [(ngModel)]="autor.fechaNacimiento" 
    name="fechaNacimiento"
    required
    #fechaNacimiento="ngModel" />
  <div *ngIf="fechaNacimiento.invalid && fechaNacimiento.touched">
    <small *ngIf="fechaNacimiento.errors?.['required']">La fecha de nacimiento es obligatoria.</small>
  </div>

  <!-- Género -->
  <label>Género:</label>
  <input 
    [(ngModel)]="autor.genero"
    name="genero"
    required
    #genero="ngModel" />
  <div *ngIf="genero.invalid && genero.touched">
    <small *ngIf="genero.errors?.['required']">El género es obligatorio.</small>
  </div>

  <!-- País -->
  <label>País:</label>
  <input 
    [(ngModel)]="autor.pais"
    name="pais"
    required
    #pais="ngModel" />
  <div *ngIf="pais.invalid && pais.touched">
    <small *ngIf="pais.errors?.['required']">El país es obligatorio.</small>
  </div>

  <!-- Estado -->
  <label>Estado:</label>
  <input type="checkbox" [(ngModel)]="autor.estado" name="estado" />

  <!-- Botón -->
  <button type="submit" [disabled]="form.invalid">
    {{ autor.id ? 'Actualizar' : 'Crear' }}
  </button>

</form>

 <h2>{{ autor.id ? 'Editar Autor' : 'Crear Autor' }}</h2>

    <form (ngSubmit)="guardar()">
      <label>Nombre:</label>
      <input [(ngModel)]="autor.nombre" name="nombre" required />

      <label>Fecha de Nacimiento:</label>
      <input type="date" [(ngModel)]="autor.fechaNacimiento" name="fechaNacimiento" required />

      <label>Género:</label>
      <input [(ngModel)]="autor.genero" name="genero" required />

      <label>País:</label>
      <input [(ngModel)]="autor.pais" name="pais" required />

      <label>Estado:</label>
      <input type="checkbox" [(ngModel)]="autor.estado" name="estado" />

      <button type="submit">{{ autor.id ? 'Actualizar' : 'Crear' }}</button>
    </form>

<h2>Lista de Autores</h2>
<table border="1">
  <tr>
    <th>Nombre</th>
    <th>Fecha Nacimiento</th>
    <th>Género</th>
    <th>País</th>
    <th>Estado</th>
  </tr>
  <tr *ngFor="let autor of autores">
    <td>{{ autor.nombre }}</td>
    <td>{{ autor.fechaNacimiento | date }}</td>
    <td>{{ autor.genero }}</td>
    <td>{{ autor.pais }}</td>
    <td>{{ autor.estado ? 'Activo' : 'Inactivo' }}</td>
  </tr>
</table>
